<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres de Jugadores</title>
</head>
<body>
    <h1> Listado de Tabla de Nombres</h1>
    <table>
        <tbody>
        {% for persona in listapersonas %}
        <tr>
            <td> Nombre: {{persona.nombre}} </td>
            <td> Edad  : {{persona.edad}}  </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% for nombre in listanombres %}
        <h2> {{nombre}} </h2>
    {% endfor %}
</body>
</html>
