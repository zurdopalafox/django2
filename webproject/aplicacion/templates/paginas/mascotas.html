<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombres de Mascotas</title>
</head>
<body>
<div style="width: 80%; margin: 30px auto; font-family: Arial, sans-serif;">
    
    <h2 style="text-align: center; color: #2c3e50;">
        Resumen Ejecutivo de Mascotas
    </h2>

    <table style="width: 100%; border-collapse: collapse; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);">
        
        <thead style="background-color: #042f5b; color: rgb(242, 243, 246);">
            <tr>
                <th style="padding: 12px; text-align: left;">Nombre</th>
                <th style="padding: 12px; text-align: left;">Raza</th>
                <th style="padding: 12px; text-align: left;">Edad</th>
            </tr>
        </thead>

        <tbody>
            {% for mascota in listamascotas %}
            <tr style="border-bottom: 1px solid #f8f8fb;background-color: #4e93d8; color: rgb(242, 243, 246);">
                <td style="padding: 10px;">{{ mascota.nombre }}</td>
                <td style="padding: 10px;">{{ mascota.raza }}</td>
                <td style="padding: 10px;">{{ mascota.edad }} a√±os</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
